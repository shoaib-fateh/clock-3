<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>clock</title>

    <!-- core css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <h1 id="showingTime"></h1>
    <div>
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Timer')">Timer</button>
        </div>
        
        <div id="Timer" class="tabcontent">
            <div>
                <h1>0 : 0 : 0</h1>
                <button class="btn btn-light start"> START </button>
                <button class="btn btn-primary retry" style="display: none;"> RETRY </button>
            </div>
        </div>
    </div>

    <!-- core css -->
    <script src="js/clock.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
